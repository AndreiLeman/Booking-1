{% for booking in bookings_list %}
<ul>
    <li>student first name: {{ booking.studentFirstName }}</li>
    <li>student last name: {{ booking.studentLastName }}</li>    
    <li>{{ booking.course }}</li>
    <li>{{ booking.test }}</li>
    <li>{{ booking.examCenter }}</li>
    <li>{{ booking.courseTeacher }}</li>
    <li>{{ booking.workPeriod }}</li>    
</ul>
{% endfor %}
