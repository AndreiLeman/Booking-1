{% if latest_poll_list %}

<ul>
  {% for poll in latest_poll_list %}
  <li><a href="/poll/{{ poll.id }}/">{{ poll.question }}</a></li>
  {% endfor %}
</ul>

{% else %}

<p>No polls are available.</p>

{% endif %}

<form action="{% url userena_signout %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Log Out" />
</form>
